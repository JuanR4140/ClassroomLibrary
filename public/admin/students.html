        <style>
            .student-table{
               border-collapse: collapse;
               margin: 25px 0;
               font-size: 0.9em;
               min-width: 400px;
               border-radius: 5px 5px 0 0;
               overflow: hidden;
               box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            }
            .student-table thead tr{
               background-color: #1c64f2;
               color: #ffffff;
               text-align: left;
               font-weight: bold;
            }

            .student-table tbody tr .name{
               cursor: pointer;
            }
            .student-table tbody tr .name:hover{
               color: red;
               text-decoration: underline;
            }

            .student-table tbody tr .title{
               cursor: pointer;
            }
            .student-table tbody tr .title:hover{
               color: red;
               text-decoration: underline;
            }

            .student-table th,
            .student-table td{
               color: white;
               padding: 12px 15px;
            }

            .student-table tbody tr{
               border-bottom: 1px solid #dddddd;
            }

            /*.student-table tbody tr:nth-of-type(even){
               background-color: #f3f3f3;
            }*/

            .student-table tbody tr:last-of-type{
               border-bottom: 2px solid #1c64f2;
            }
        </style>
