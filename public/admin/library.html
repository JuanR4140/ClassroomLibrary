<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/snack.css">
  <link rel="stylesheet" href="css/library.css">
  <title>Classroom Library</title>
</head>
<body style="background-color: #B8E2F2;">

  <ul>
    <li><a class="active" href="#">Library</a></li>
    <li><a href="dashboard">Dashboard</a></li>
    <li><a href="students">Students</a></li>
    <li><a href="settings">Settings</a></li>
  </ul>

  <br><br><br>

  <video autoplay="true" width="200" height="300" id="video"></video>

  <input id="open-scanner" type="button" class="button" value="Toggle scanner"><br><br>
  <!--<h3 id="isbn">ISBN read: </h3>-->

  <input type="text" class="input" id="isbn" placeholder="Enter ISBN.."><br><br>
  <input type="text" class="input" id="title" placeholder="Enter title.."><br><br>
  <input type="text" class="input" id="author" placeholder="Enter author.."><br><br>
  <!--<input type="text" id="genre" placeholder="Genre">-->
  <img id="cover" src="" width="100" height="200" style="padding: 10px"><br><br>

  <input type="file" id="file-input" accept="image/*"><br><br>

  <select id="genre">
    <option value="pick">Pick a genre..</option>
    <option value="fiction">Fiction</option>
  </select>


  <input type="button" id="add-book" class="button" value="Add book">
  <input type="button" id="remove-book" class="button" value="Remove book">
    
  <script src="../js/utils.js"></script>
  <script src="../js/snack.js"></script>
  <script src="js/library.js"></script>
  
</body>
</html>
